<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div>
    <table>
        <tr>
            <td colspan="2" id="register">Registration Form</td>
        </tr>
        <tr>
            <td>username</td>
            <td><input type="text" class="a" placeholder="Username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="a" placeholder="password"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="a" placeholder="Email"/></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date" class="a" placeholder="date"/></td>
        </tr>
        <tr>
            <td>Upload Profile</td>
            <td><input type="file" class="a"/></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>CSE<input type="radio" value="CSE" name="a" class="b"/> CS<input type="radio" name="a" value="CS"  class="b"/>ECE <input type="radio"  name="a" value="ECE" class="b"/></td>

        </tr>
        <tr>
          <td>Languge Known</td>
          <td >  C<input type="checkbox" name="c1" class="b"/>
           C++ <input type="checkbox" name="c2"  class="b"/>
            Java<input type="checkbox" name="c3" class="b"/>
        python<input type="checkbox" name="c4"  class="b"/>
        </td>

        </tr>
        <tr>
            <td>Select City</td>
            <td>
                <select name="City" class="a">
                    <option value="gkp">Gorakhpur</option>
                    <option  value="hata" selected>Hata</option>
                    <option value="kush">Kushinagar</option>
                    <option value="deo">deoria</option>
                    <option value="gzb">Ghaziabad</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="add" rows="5" cols="22" class="a"></textarea>
            </td>
        </tr>
        
        <tr>
            <td>
            <button type="submit" value="submit" id="sub">Submit</button>
        </td>
        <td>
            <button type="submit" value="reset" id="clr">Reset</button>
        </td>
     
        </tr>

   </table>
</div>
</body>
</html>
